<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head" />
<body>
	<nav th:replace="fragments :: navigation"></nav>

	<div class="container-fluid">
		<div class="row justify-content-center bg-white">
			<div class="col-12">
				<h4 class="display-4">Neuen Anwender erstellen</h4>

				<form  th:action="@{/users}" th:object="${newUser}"
					method="post">
					
					<div class="form-group row">
						<label for="staticEmail" class="col-sm-2 col-form-label">Login</label>
						<div class="col-sm-10">
						<input th:field="*{login}" class="form-control"
							placeholder="" minlength="4" maxlength="20"/> 
						<small class="form-text text-muted">Geben Sie ihr Benutzername ein! (mind. 4 & max. 20 Zeichen)</small>
						</div>
					</div>
					<div class="form-group row">
						<label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-10">
						<input th:field="*{name}" class="form-control"
							placeholder="" />
						<small class="form-text text-muted">Geben Sie ihren echten Namen ein!</small>
						</div>
					</div>
					<div class="form-group row">
						<label for="staticEmail" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-10">
						<input th:field="*{password}" class="form-control"
							placeholder="" type="password" minlength="8" maxlength="20"/> 
						<small class="form-text text-muted">Verwenden Sie ein starkes Passwort! (mind. 8 & max. 20 Zeichen)</small>
						</div>
					</div>

					<button type="submit" class="btn btn-primary">Erstellen!</button>
					<a href="/users" class="btn btn-danger">Abbrechen</a>
				</form>
			</div>
		</div>
	</div>
	
	<th:block th:replace="fragments :: scripts">
</body>
</html>
